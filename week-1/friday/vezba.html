<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend class="form-heading">Form Validation</legend>
            
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="text-field"><br>
            </p>
                
            <p>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="text-field"><br>
            </p>
                
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="text-field"><br>
            </p>
            
            <p>
                <label for="re-type password">Re-type password</label>
                <input type="password" name="re-type password" id="re-type-password" class="text-field"><br>
            </p>
                
            <p>
                <label for="gender">Gender</label>
                <input type="radio" name="gener" id="Male">Male
                <input type="radio" name="gener" id="Female">Female
                <input type="radio" name="gener" id="Other">Other <br>
            </p>
            
            <p>
                
                <label for="skills">Programing skills</label>
                <input type="checkbox" name="skills" id="Java">Java
                <input type="checkbox" name="skills" id="Android">Android
                <input type="checkbox" name="skills" id="Ruby">Ruby
                <input type="checkbox" name="skills" id=".Net">.Net
                <br>
            </p>
            
            <p>
                <label for="contact-number">Contact no:</label>
                <input type="number" name="cotact-number" id="contact-no" class="text-field"><br>
            </p>
            
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="text-field"><br>
            </p>
            
            <p>
                <label for="college" >College:</label>
                <select name="college" id="college" class="text-field">
                    <option value="Nis">Nis</option>
                    <option value="Kragujevac">Kragujevac</option>
                    <option value="Beograd">Beograd</option>
                </select><br>
            </p>
            
            <input type="submit" value="Submit" class="text-field">
            
        </fieldset>
    </form>
</body>
</html>
